{{ define "content" }}

<header>
  <h2>Create item</h2>
</header>

<form
  enctype="multipart/form-data"
  method="post"
  action="/items/create"
  class="form"
>
  <label class="form__label">
    <span class="form__label-text">Title</span>
    <input name="title" type="text" class="form__input" />
  </label>
  <label class="form__label">
    <span>Description</span>
    <textarea name="description"></textarea>
  </label>
  <label class="form__label">
    <span class="form__label-text">Price</span>
    <input name="price" type="text" class="form__input" />
  </label>
  <label class="form__label">
    <span class="form__label-text">Image</span>
    <input name="image" type="file" />
  </label>
  <div class="form__button-container">
    <button type="submit" class="button button--light">Create</button>
  </div>
</form>

{{ end }}
